<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="s.css">    
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hr"></div>
            <div class="mn"></div>
            <div class="sc"></div>
            <div class="date"></div>

            <div class="centre"></div>

            <span class="number" id="num1">1</span><!--210deg-->
            <span class="number" id="num2">2</span><!--240deg-->
            <span class="number" id="num3">3</span><!--270deg-->
            <span class="number" id="num4">4</span><!--300deg-->
            <span class="number" id="num5">5</span><!--330deg-->
            <span class="number" id="num6">6</span><!--0deg-->
            <span class="number" id="num7">7</span><!--30deg-->
            <span class="number" id="num8">8</span><!--60deg-->
            <span class="number" id="num9">9</span><!--90deg-->
            <span class="number" id="num10">10</span><!--120deg-->
            <span class="number" id="num11">11</span><!--150deg-->
            <span class="number" id="num12">12</span><!--180deg-->
        </div>

    </div>
    <script src="s.js"></script>
</body>

</html>
